                                                        function check() {
                                                            hideAlert();
                                                            hideAlertLogin();
                                                            //                progresBarStart();
                                                            var domain = $('#domain').val();
                                                            var username = $('#cUsername').val();
                                                            var password = $('#cPassword').val();
                                                            if (!domain || !username || !password) {
                                                                showAlertLogin();
                                                                return;
                                                            }
                                                            var lang = $('#lang').find(":selected").val();
                                                            var json = {kv: {}};
                                                            json.kv.username = username;
                                                            json.kv.password = password;
                                                            json.kv.domain = domain;
                                                            json.kv.lang = lang;
                                                            var data = JSON.stringify(json);
                                                            //console.log(data);

                                                            $.ajax({
                                                                url: urlGl+"api/post/login",
                                                                type: "POST",
                                                                data: data,
                                                                contentType: "application/json",
                                                                crossDomain: true,
                                                                async:false,
                                                                success: function (res) {
//                                                                    alert (JSON.stringify(res))
                                                                    localStorage.setItem('tk', res.token);
                                                                    document.cookie = res.token;
                                                                    
                                                                    //                        progresBarStop();
                                                                    document.location = "app.html";
                                                                },
                                                                error: function (res, status) {
                                                                    //                        progresBarStop();
                                                                    showAlert();
                                                                }
                                                            });
                                                            return false;
                                                        }


                                                        function showAlert() {

                                                            document.getElementById('login-alert-login').style.display = 'block';
                                                        }
